<!DOCTYPE html>
<html lang="en" data-theme="">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>phone hunting</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .phoneParent {
      display: grid;
      grid-template-columns: (2, 1fr);
    }
  </style>
</head>

<body>
  <h2>hello phone</h2>
  <main class="container mx-auto mt-8">
    <section class="mb-5 text-center">
      <input id="search-field" type="text" placeholder="search....."
        class="input input-bordered input-primary w-full max-w-xs" />
      <button onclick="handleButton()" class="btn btn-active btn-secondary">search</button>
    </section>

    <section>
      <!-- spinner -->
      <div id="loading-spinner" class="text-center my-4 hidden">
        <span class="loading loading-spinner loading-lg"></span>
      </div>

      <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      </div>
      <!-- show all button -->
      <div id="show-all-button" class="hidden">
        <button class="btn btn-active btn-accent">Show all button</button>
      </div>
    </section>
  </main>

  <script src="/phone.js"></script>
</body>

</html>
